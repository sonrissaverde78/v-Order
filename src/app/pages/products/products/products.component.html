<!--Main layout-->
<main class="mt-5">
    <!--Main container-->
    <div class="container pt-4 pb-2">

        <!--Grid row-->
        <div class="row pt-1 pb-2 mb-4 overlay z-depth-1-half">

            <!--Grid column-->
            <div class="col-md-7 mb-4 ">

                <!--Featured image -->
                <div class="view overlay z-depth-1-half">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" class="card-img-top" alt="">
                    <div class="mask rgba-white-light"></div>
                </div>

            </div>
            <!--Grid column-->
            <div class="col-md-5 mb-4">

                <h2>Restaurante Misa</h2>
                <hr>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis pariatur quod ipsum atque quam dolorem voluptate officia sunt placeat consectetur alias fugit cum praesentium ratione sint mollitia, perferendis natus quaerat!</p>
                <a href="https://mdbootstrap.com/" class="btn btn-primary">Sugerencias</a>

            </div>
            <!--Grid column-->
        </div>

        <!--Grid row-->
        <div class="row pt-1 pb-2 mb-4 overlay z-depth-1-half">
            <!--Grid column-->

            <div *ngFor="let product of productList" class="col-lg-4 col-md-6">
                <!--/.Card-->
                <app-product-card></app-product-card>
                {{ product.name }}
            </div>


            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</main>
<!--Main layout-->
